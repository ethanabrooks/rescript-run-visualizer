table:
  name: run_blob
  schema: public
object_relationships:
- name: run
  using:
    foreign_key_constraint_on: run_id
computed_fields:
- definition:
    function:
      name: bytea_to_text
      schema: public
  name: text
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - blob
    - id
    - run_id
  role: public
select_permissions:
- permission:
    columns:
    - blob
    - id
    - run_id
    filter: {}
  role: public
